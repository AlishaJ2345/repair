<div _ngcontent-bcn-c3 class="aligner">
  <h3 _ngcontent-bcn-c3>Companies</h3>
</div>
<div _ngcontent-bcn-c3>
  <mat-grid-list _ngcontent-bcn-c3 class="mat-grid-list" cols="3" rowheight="1:1" style="padding-bottom: calc(3 *((33.3% - 12px) * 1) + 0px + 32px);">
    <div>
      <mat-grid-tile _ngcontent-ban-c3 class="mat-grid-tile" role="grid" style="left: 0px; width: calc((33.3% - 12px) * 1 + 0px); margin-top: 0px; padding-top: calc ((33.3% - 12px) * 1 + 0px);">
         <figure class="mat-figure">
           <div _ngcontent-ban-c3 class="info">
             <h2>ANZ</h2>
             <img _ngcontent-ban-c3 alt="ANZ" src="images/ANZ_logo">
             Booth: {{job?.booth_number}} <br>
             Level: {{job?.building_level}}
             <p></p>
           </div>
         </figure>
      </mat-grid-tile>
    </div>
  </mat-grid-list>
</div>

<ag-grid-angular 
	style="width: 500px; height: 500px;" 
	class="ag-theme-balham"
	[rowData]="rowData" 
	[columnDefs]="columnDefs">
</ag-grid-angular>
