<div class="right-div">
  <div class="center-img">
    <form [formGroup]="resetform">
      <mat-card>
        <mat-card-header>
          <!--  <img mat-card-avatar style="height:40;width:40;" class="profilePic" src="{{ qricon }}" alt="pic">  -->
          <mat-card-title>Type New Password</mat-card-title>
        </mat-card-header>

        <mat-card-content>
          <mat-form-field class="input-full-width">
            <input type="password" formControlName="password" name="password" matInput placeholder="Password">
            <mat-hint align="end">New Password.</mat-hint>
          </mat-form-field>
        </mat-card-content>

        <mat-card-content>
            <mat-form-field class="input-full-width">
                <input type="password" formControlName="password2" name="password2" matInput placeholder="Password Again">
                <mat-hint align="end">Enter Password Again.</mat-hint>
              </mat-form-field>
        </mat-card-content>

        <button mat-raised-button color="primary" (click)="updatePassword()">Update Password</button>

      </mat-card>
    </form>

  </div>
</div>
