<!--<h2 mat-dialog-title>Complete Servey</h2>-->

<mat-dialog-content>
  <mat-card>
    <mat-card-header>
      <mat-card-title>Event FeedBack</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <h3>Rate This Event</h3>
      <ngb-rating [(rate)]="currentRate">
        <ng-template let-fill="fill" let-index="index">
          <span class="star" [class.filled]="fill === 100" [class.bad]="index < 3">&#9733;</span>
        </ng-template>
      </ngb-rating>
      <div class="notes">
        <textarea ref-textarea placeholder="Event Feedback" [(ngModel)]="EventFeedback"
        (keyup)="autoGrowTextZone($event)"
          [ngModelOptions]="{standalone: true}"></textarea>
      </div>

      <h3>Rate This App</h3>
      <ngb-rating [(rate)]="appRate">
        <ng-template let-fill="fill" let-index="index">
          <span class="star" [class.filled]="fill === 100" [class.bad]="index < 3">&#9733;</span>
        </ng-template>
      </ngb-rating>
      <div class="notes">
        <textarea ref-textarea placeholder="App Feedback" [(ngModel)]="AppFeedback"
        (keyup)="autoGrowTextZone($event)"
        [ngModelOptions]="{standalone: true}"></textarea>
      </div>
    </mat-card-content>
    <mat-card-content>

    </mat-card-content>
  </mat-card>
</mat-dialog-content>

<mat-dialog-actions>
  <div class="action" (click)="decline()">&nbsp; Close &nbsp;
    <i><img class="icon" src="../../assets/brand/icons/fa.svg"></i> &nbsp;
  </div>  
  <div class="action" (click)="agree()">&nbsp; Submit &nbsp;
    <i><img class="icon" src="../../assets/brand/icons/fa.svg"></i> &nbsp;
  </div>
</mat-dialog-actions>
