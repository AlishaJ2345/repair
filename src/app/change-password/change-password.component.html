


<div class="aligner">
  <mat-card [ngStyle]="getCardStyle()">
    <form>
      <fieldset>
        <legend>Change Password</legend>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Current Password" type="password" [(ngModel)]="cPassword" name="cPassword" required>
          <mat-hint align="end">Current Password</mat-hint>
        </mat-form-field>
        <br>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="New Password" type="password" [(ngModel)]="c2Password" name="c2password" required>
          <mat-hint align="end">6 Chars minimum</mat-hint>
        </mat-form-field>
        <br>
        <mat-form-field class="example-full-width">
          <input matInput (keyup)="checkPassMatch()" placeholder="New Password again" type="password" [(ngModel)]="c3Password" name="c3password" required>
          <mat-hint align="end">Must Match Above</mat-hint>
        </mat-form-field>

        <div *ngIf="noMatch">
          <span class="warning">passwords do not match</span> 
        </div>
      </fieldset>
      <div *ngIf="changeaction">
        <mat-progress-bar mode="indeterminate"></mat-progress-bar>
      </div>
      <mat-card-actions>
        <button mat-raised-button color="primary" (click)="changePassword()">Set New Pasword</button>
      </mat-card-actions>
    </form>
  </mat-card>
</div>
