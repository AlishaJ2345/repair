<mat-card class="example-card">

  <mat-card-header>

    <mat-card-title matTooltip="Search by Skills Listed">Search</mat-card-title>

  </mat-card-header>



  <mat-dialog-content>
    <form class="form-full-width" matTooltip="Filter By Skill Name">
      <mat-form-field class="input-full-width">
        <input matInput placeholder="Search..." [(ngModel)]="searchTerm" class="searchInput" name="searchTerm" type="text"
          #filterInput="ngModel">
        <mat-hint align="end">Enter Skill to search.</mat-hint>
        <br>
      </mat-form-field>
    </form>
  </mat-dialog-content>
  <!--class="mat-elevation-z8"-->

  <mat-table class="mat-elevation-z8" [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef mat-sort-header>
          <mat-icon>arrow_drop_down</mat-icon> Name </mat-header-cell>
      <mat-cell *matCellDef="let Skill"> {{Skill.name}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="details">
      <mat-header-cell *matHeaderCellDef mat-sort-header>
          <mat-icon>arrow_drop_down</mat-icon> Details </mat-header-cell>
      <mat-cell *matCellDef="let Skill"> {{Skill.details}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="experience">
      <mat-header-cell *matHeaderCellDef mat-sort-header>
          <mat-icon>arrow_drop_down</mat-icon> Experience </mat-header-cell>
      <mat-cell *matCellDef="let Skill"> {{Skill.experience}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="stars">
      <mat-header-cell *matHeaderCellDef mat-sort-header>
          <mat-icon>arrow_drop_down</mat-icon> Stars </mat-header-cell>
      <mat-cell *matCellDef="let Skill"> {{Skill.stars}}</mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
  </mat-table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

</mat-card>
