<div class="app-body" (window:resize)="onResize($event)">
    <div *ngIf="!toolbar">
        <app-header></app-header>
    </div>

    <div *ngIf="toolbar" class="toolbar">
        <app-tool-bar></app-tool-bar>
    </div>

    <div class="aligner">
        <div #sizer class="content-wrapper" [style.background]="background" [style.width.%]="percentWidth">
            <router-outlet></router-outlet>
        </div> 
    </div>

    <div class="footer">
        <app-footer></app-footer>
    </div>
    

</div>
